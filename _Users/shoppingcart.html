    <script>
        const DecreaseQuantity = (id) => {
            let quantity = $('.input-qty-value' + id).attr('value')
            if (Number(quantity) - 1 > 0) {
                quantity = Number(quantity) - 1;
                $('.input-qty-value' + id).attr('value', quantity);
    
            }
        }
    
        const IncreaseQuantity = (id) => {
            let quantity = $('.input-qty-value' + id).attr('value')
            quantity = Number(quantity) + 1;
            $('.input-qty-value' + id).attr('value', quantity);
    
        }
